<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>

    <div class="formulario">
        <form action="">
            <h1>Contacta con nosotros!</h1>
            <label for="" class="labelInicial">Nombre:
                <br>
                <input type="text" placeholder="Ej: Juan" class="inputFormulario" required>
            </label>
            <label for="" class="labelInicial">Apellido:
                <br>
                <input type="text" placeholder="Ej: Gonzalez" class="inputFormulario" required>
            </label>

            <label for="" class="labelInicial">Edad:
                <br>
                <input type="number" id="edad" placeholder="Ej: 25" class="inputFormulario" required>
            </label>

            <label for=""class="labelInicial">Fecha de Nacimiento:
                <br>
                <input type="date"  required>
            </label>

            <label for="" class="labelInicial">E-mail:
                <br>
                <input type="email" placeholder="email@gmail.com" class="inputFormulario" required>
            </label>
            <label for="" class="labelInicial">País:
                <br>
                <select id="pais" name="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Peru">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </label>

            <fieldset class="genero" >
                <legend>Género</legend>
                <input type="radio" name="genero"> Masculino
                <input type="radio" name="genero"> Femenino
                <input type="radio" name="genero"> Otro
            </fieldset>

            <fieldset class="domicilio">
                <legend>Domicilio</legend>
                <label for="">Calle:
                    <br>
                    <input type="text" class="inputFormulario" required>
                </label>
                <br>
                <label for="">Número:
                    <br>
                    <input type="number" class="inputFormulario" required>
                </label>
            </fieldset>

            <p>Mensaje/Consulta:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <label for="">
            <input type="checkbox" id="newsletter"> Deseo suscribirme a Newsletter.
        </label>

            <button type="submit" class="botonEnviar">ENVIAR</button>

        </form>
    </div>

</body>

</html>
